name: Laravel Vendor & Env Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, tokenizer, xml, curl, openssl

      # 3️⃣ Install Composer
      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      # 4️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: php -d memory_limit=-1 /usr/local/bin/composer install --no-dev --optimize-autoloader

      # 5️⃣ Prepare .env
      - name: Copy .env
        run: cp .env.example .env || echo ".env already exists"

      # 6️⃣ Deploy vendor, composer.json, composer.lock and .env via FTP
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.padidehbaran.ir
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./              # کل پروژه
          server-dir: /               # مسیر اصلی روی FTP
          security: loose
          timeout: 1800
          exclude: |
            node_modules/
            tests/
            .github/
            .git/
            .gitignore
            storage/
            app/
            routes/
            resources/
            bootstrap/
            public/                  # اگر فایل‌های Frontend را نمیخوای آپلود شوند
