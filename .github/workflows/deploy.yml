name: Laravel SFTP Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP 8.2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, tokenizer, xml, curl, openssl

      # 3️⃣ Install Composer
      - name: Get Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      # 4️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: php -d memory_limit=-1 /usr/local/bin/composer install --no-dev --optimize-autoloader

      # 5️⃣ Setup Node.js and build assets
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Build frontend assets
        run: |
          npm install
          npm run build

      # 6️⃣ Prepare .env and app key
      - name: Prepare .env
        run: cp .env.example .env
      - name: Generate app key
        run: php artisan key:generate

      # 7️⃣ Optimize Laravel
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 8️⃣ Deploy via SFTP
      - name: Deploy to SFTP
        uses: appleboy/scp-action@master
        with:
          host: ftp.padidehbaran.ir           # هاست SFTP
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22                             # معمولاً 22 برای SFTP
          source: "./"                         # کل پروژه آماده شده
          target: "/padidehbaran/"             # مسیر روی هاست
          rm: true                             # حذف فایل‌های قبلی قبل از آپلود
          recursive: true                      # پوشه‌ها هم آپلود بشن
          strip_components: 0
